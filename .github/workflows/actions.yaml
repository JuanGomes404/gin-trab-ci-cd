name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.5.0
      with:
        version: '358.0.0'
        service_account_key: ${{ secrets.GIN_KEY_SECRET }}

    - name: Configure kubectl
      run: |
        gcloud container clusters get-credentials gin-prd --zone us-central1-a
